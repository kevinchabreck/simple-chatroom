<html>
<head>

<title>Paint Chat</title>

<link rel='stylesheet' type='text/css' href='paint.css' />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src='paint.js'></script>

</head>
<body>

<div id="paletteSpace"> 
	<div class="colorSpace" style="background-color:red;"></div>
	<div class="colorSpace" style="background-color:green;"></div>
	<div class="colorSpace" style="background-color:blue;"></div>
	<div class="colorSpace" style="background-color:yellow;"></div>
	<div class="colorSpace" style="background-color:orange;"></div>
	<div class="colorSpace" style="background-color:black;"></div>
	<div class="colorSpace" style="background-color:white;"></div>
	<div id="buttonSpace"> </div>
</div>
<div id="canvasSpace"> 
	<div id="5" class="brushSpace" style="height: 5px; width: 5px;"></div>
	<div id="10" class="brushSpace" style="height: 10px; width: 10px;"></div>
	<div id="20" class="brushSpace" style="height: 20px; width: 20px;"></div>
	<div id="30" class="brushSpace" style="height: 30px; width: 30px;"></div>
	<div id="40" class="brushSpace" style="height: 40px; width: 40px;"></div>
</div>
<div id="chatSpace"> 
	<div id="messagesSpace"> <br/> </div>
	<div id="textEntrySpace"> </div>
</div>
<div id='userlistSpace'>
	</br><b>USERS</b></br>
	<hr>
</div>

</body>
</html>
